<!-- USER MAKES A POST ON A CERTAIN MOVIE -->
<body>
<div class="movies-seen signed-in-view">
  <!-- change this to "signed-in-view" eventually ^^ -->

  <div class="col-xs-12">
    <div class="col-xs-5">
      <h2>Enter Movie Post</h2>
      <form id="movie_post" class="form-inline">

        <div class="form-group">
          <label for="movie-title">Movie Id</label>
          <input id="movie-id-input" type="number" name="movie_post[movie_id]" class="form-control new-movie-post-input">
        </div>
        <br>
        <div class="form-group">
          <label for="director">User Id</label>
          <input id="user-id-input" type="number" name="movie_post[user_id]" class="form-control new-movie-post-input">
        </div>
        <br>
        <div class="form-group">
          <label for="director">Parent Movie Post Id</label>
          <input id="parent-movie-post-id-input" type="number" name="movie_post[parent_movie_post_id]" class="form-control new-movie-post-input">
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <input id="comment-input" type="text" name="movie_post[comment]" class="form-control new-movie-post-input">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>


<!-- :movie_id, :user_id, :parent_movie_post_id, :comment -->

    <!-- <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div> -->


    <div id="update-field" class="update-field">
    <div class="col-xs-5 update-movie-post">
      <h2>Update Movie Post</h2>
      <h3 id="current-movie-being-updated" class="current-movie-being-updated">Current Movie Being Updated</h3>
      <form id="update-movie-post-input-forms" class="form-inline update-movie-post-input-forms">

        <div id="update-id-div" class="form-group update-id-div">
          <label for="movie-title">id</label>
          <input type="text" name="movie_post[id]" id="update-post-input-id" class="form-control update-post-input">
        </div>
        <div class="form-group">
          <label for="movie-title">Movie Title</label>
          <input type="text" name="movie_post[title]" id="update-post-input-movie-title" class="form-control update-post-input">
        </div>
        <br>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" name="movie_post[director]" id="update-post-input-director" class="form-control update-post-input">
        </div>
        <br>
        <div class="form-group">
          <label for="comment">Comment</label>
          <input type="text" name="movie_post[comment]" id="update-post-input-comment" class="form-control update-post-input">
        </div>

        <br>

        <button type="submit" id="update-submit-button" class="btn btn-success update-submit-button">Update</button>

      </form>

      <button id="cancel-update-submit-button" class="btn btn-warning cancel-update-submit-button">Cancel</button>

    </div>
  </div>
</div>
</div>
