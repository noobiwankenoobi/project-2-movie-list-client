      <h1>Ross's Movie List App</h1>

<!-- Sign Up, Sign In, Change Password Select Buttons -->

      <div class="btn-group">
        <button type="button" class="btn btn-primary">Sign Up</button>
        <button type="button" class="btn btn-primary">Sign In</button>
        <button type="button" class="btn btn-primary">Change Password</button>
      </div>

<!-- [Sign Up] with Email and Password -->
      <form id="sign-up" class="form-inline not-signed-in-view">

        <h3>Sign Up</h3>

        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" name="credentials[email]" class="form-control">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="credentials[password]" class="form-control">
        </div>
        <div class="form-group">
          <label for="pwd">Password Confirmation:</label>
          <input type="password" name="credentials[password_confirmation]" class="form-control">
        </div>
        <button type="submit" class="btn btn-default" data-id="sign-up">Submit</button>
      </form>


<!-- [Sign In] with Email and Password -->
      <form id="sign-in" class="form-inline not-signed-in-view">

        <h3>Sign In</h3>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" name="credentials[email]" class="form-control">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="credentials[password]" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>



<!-- [Change Password] with Email and New Password and Confirmation -->

      <form id="change-password" class="form-inline signed-in-view">

        <h3>Change Password</h3>

        <div class="form-group">
          <label for="pwd">Old Password:</label>
          <input type="password" name="passwords[old]" class="form-control">
        </div>
        <div class="form-group">
          <label for="pwd">New Password:</label>
          <input type="password" name="passwords[new]" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

<!-- BUTTON GROUP TO SWITCH BETWEEN [HAS SEEN] AND [HAS NOT SEEN] ETC -->

<div class="btn-group">
  <button type="button" class="btn btn-primary">Enter Movie I've Seen</button>
  <button type="button" class="btn btn-primary">Enter Movie I Want to See</button>
  <button type="button" class="btn btn-primary">Show Movies I've Seen</button>
  <button type="button" class="btn btn-primary">Show Movies I Want to See</button>
  <button type="button" class="btn btn-primary">Show Favorites</button>

</div>

<!-- MOVIES USER [HAS] SEEN AND WANTS TO [ENTER] INTO DB -->
<!-- MOVIES USER [HAS] SEEN AND WANTS TO [ENTER] INTO DB -->

<div class="movies-seen">

  <h2>Enter a Movie I've Seen</h2>

<div class="form-group row">
  <!-- Enter in the Movie's [Title] -->
  <div class="col-xs-4">
    <label for="ex3">Movie Title</label>
    <input class="form-control" id="ex3" type="text">
  </div>
  <!-- Enter in the Movie's [Director] -->
  <div class="col-xs-3">
    <label for="ex2">Film's Director</label>
    <input class="form-control" id="ex2" type="text">
  </div>
<!-- Enter in the [User's Rating] for the Movie -->
  <div class="col-xs-1">
    <label for="user-rating">Movie Rating</label>
    <select class="form-control user-rating">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
</div>

<!-- Checkbox for whether User wants to [Add to Favorites] -->
<div class="checkbox">
    <label>
      <input type="checkbox"> Add Movie to Favorites
    </label>
  </div>

<!-- Enter the [User's Comment] about the Movie -->
    <div class="form-group">
  <label for="comment">Comment on the Movie:</label>
  <textarea class="form-control" rows="5" id="movie-comment"></textarea>
</div>
</div>

<br><br>
<!-- MOVIES USER [HAS NOT] YET SEEN -->
<!-- MOVIES USER [HAS NOT] YET SEEN -->

<div class="movies-not-seen">

<h2>Enter a Movie I Want to See</h2>

<div class="form-group row">
  <!-- Enter in the Movie's [Title] -->
  <div class="col-xs-4">
    <label for="ex3">Movie Title</label>
    <input class="form-control" id="ex3" type="text">
  </div>
  <!-- Enter in the Movie's [Director] -->
  <div class="col-xs-3">
    <label for="ex2">Film's Director</label>
    <input class="form-control" id="ex2" type="text">
  </div>
</div>
